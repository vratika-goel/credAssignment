
  <div>
      <p class="lead">Edit the details of students.</p>
  </div>
    <div class="container">
      <form [formGroup]="form" (ngSubmit)="editStudentDetails()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [value]="rowToEdit.name" class="form-control" formControlName="name">
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="text" [value]="rowToEdit.age"  class="form-control" formControlName="age">
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <input type="text" [value]="rowToEdit.gender"  class="form-control" formControlName="gender">
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" [value]="rowToEdit.address"  class="form-control" formControlName="address">
        </div>
        <div>
          <button class="btn btn-primary">Edit</button>
        </div>
      </form>
  </div>
