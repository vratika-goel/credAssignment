

  <div>
    <p class="lead">Add the details of new students.</p>
  </div>
  <div class="container">
    <form [formGroup]="form" (ngSubmit)="addStudentDetails()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" formControlName="name">
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="text" class="form-control" formControlName="age">
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <input type="text" class="form-control" formControlName="gender">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" formControlName="address">
      </div>
      <div>
        <button class="btn btn-primary">Add</button>
      </div>
    </form>
</div>
